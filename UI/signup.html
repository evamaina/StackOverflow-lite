<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
<!-- script for form validation that ensures all fields are filled-->
	<script src="js/formValidation.js"></script>

</head>
<body>
	<div class="header">
	  <a href="#" class="brand">StackOverflow-lite</a>
	  <div class="header-right">
	    <a href="login.html" class="active">Login</a>
	  </div>
	</div>

	<div class="wrap">
		<form action="home.html" name="signUp" >
			<h2>Signup to Register</h2>
			<input type="text" name="Fname" placeholder="Enter First Name">
			<input type="text" name="Lname" placeholder="Enter Last Name">
			<input type="email" name="email" placeholder="Enter your email">
			<input type="text" name="username" placeholder="Enter username">
			<input type="password" name="password" placeholder="Enter your password">
			<input type="password" name="confirm_password" placeholder="Confirm your password">
			<br>
			<br>
			<input type="checkbox" name="checkbox" id="checkbox"> I agree to terms and conditions
			<br>
			<!-- validate function is called when submit button is clicked-->
			<input type="submit" value="signUp" onclick="return validateForm()">


		</form>
	</div>
	
<footer class="footer">
  <p>&copy; Copyright 2018, StackOverFlow-lite</p>
</footer>

</body>
</html>
